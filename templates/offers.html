{% extends "layout.html" %}
{% block head %}
   <title>Offers</title>
{% endblock %}
{% block content %}
    {% csrf_token %}
   Date: <input type="text" id="datepicker" onchange="load_offers()">
   <table class="sortable" style="margin-left: 10%; width: 100%;">
      <thead>
        <tr>
          <th>Zone</th>
          <th>Lead</th>
          <th>Amount</th>
          <th>Date of responding</th>
          <th>status</th>
        </tr>
      </thead>
      <tbody>
        {% for entry in raw_leads %}
        <tr>
          <td>{{entry.zone}}</td>
          <td>{{entry.lead}}</td>
          <td>{{entry.amount}}</td>
          <td>{{entry.date_resp}}</td>
          <td>{{entry.status}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <script type="text/javascript">
      $( function() {
        var selected_date = (window.location.search).replace('?date=', '').split("-");
        var new_date = new Date(selected_date[2], selected_date[1] - 1, selected_date[0]);
        $( "#datepicker" ).datepicker().datepicker("setDate", new_date);
        $( "#datepicker" ).datepicker("option", "dateFormat", 'dd-mm-yy');
      } );
      $("#Offer").addClass('active');
      $("#Base").removeClass();
      setInterval("location.reload();", 60 * 1000 * 30);
    </script>
{% endblock %}
